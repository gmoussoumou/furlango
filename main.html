<title>Local events, music concerts, festivals - Furlango </title>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAPFqXiYfQYAapR3vV2DL8dRQwZkmGdQPAhxNB3VTyTbTNx0A0SBQdnaaGqbcm2_pzVfnfxevfy5sdKg"

<script type="text/javascript" src="/js/util.js"></script>
</head>
<body>
<div id="header">
		<div id="header_left">
			<h1>Furlango</h1>
		</div>	
		<div id="header_right">
			<p>
				<b><a name="fb_share" type="button_count" href="http://www.facebook.com/sharer.php">Share</a></b>
				<script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
			</p>
			<form action="#" onsubmit="showAddress(this.address.value); return false">
				<p>
					<input type="text" style="width:200px" name="address" value="Near (Address, City, State or Zip)" onClick="address.value=''"/>
			    	<input type="submit" value="Go!" />
		    	</p>
			</form>	
		</div>
</div>
<div id="left">
	<div id="left_margin">
		<table style="width: 100%; border-top: 2px gray solid; border-bottom: 2px gray solid;">
			<tr>
				<td rowspan="2" style="font-size: 18px; width: 65%;"><b>Events</b></td>
				<td style="text-align: right;">
					<div id="categories_filter" style="cursor: pointer;"
						 onmouseover="this.style.backgroundColor = '#F7EEEE'; 
									  document.getElementById('events_categories').style.display = '';
									  document.getElementById('time_options').style.display = 'none';"
						 onmouseout="this.style.backgroundColor = 'white';">
						<u style="color: blue; font-size: 12px; color: #8181F7;">All categories</u>
					</div>
					<div id="events_categories" 
						 style="display: none; background-color: white; cursor: pointer; position: absolute; top: 100px; left: 300px; z-index: 2; border: 1px solid blue; text-align: left;">	 
						<table>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(1, 'Music');">Music</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(2, 'Arts');">Arts</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(3, 'Media');">Media</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(4, 'Social');">Social</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(5, 'Education');">Education</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(6, 'Commercial');">Commercial</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(7, 'Festivals');">Festivals</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(8, 'Sports');">Sports</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(10, 'Other');">Other</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(11, 'Comedy');">Comedy</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(12, 'Politics');">Politics</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(13, 'Family');">Family</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleCategoryFilterClick(0, 'All Categories');">All Categories</td></tr>
						</table>
					</div>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;">
					<div id="time_filter" style="cursor: pointer;"
						 onmouseover="this.style.backgroundColor = '#F7EEEE'; 
									  document.getElementById('time_options').style.display = ''; 
									  document.getElementById('events_categories').style.display = 'none';"
						 onmouseout="this.style.backgroundColor = 'white';">
						<u style="color: blue; font-size: 12px; color: #8181F7;">All Times</u>
					</div>
					<div id="time_options" 
					 	 style="display: none; background-color: white; cursor: pointer; position: absolute; top: 125px; left: 300px; z-index: 2; border: 1px solid blue; text-align: left;">	   
						<table>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleTimeFilterClick('today', 'Today');">Today</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleTimeFilterClick('tomorrow', 'Tomorrow');">Tomorrow</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleTimeFilterClick('weekend', 'Weekend');">Weekend</td></tr>
							<tr><td onmouseover="this.style.backgroundColor = '#F7EEEE';" 
								    onmouseout="this.style.backgroundColor = 'white';" 
								    onclick="handleTimeFilterClick('any', 'All Times');">All Times</td></tr>
						</table>
			  	    </div>
				</td>
			</tr>
		</table>
		<div id="events_list">
		  <table id="events_scroller">
		  </table>
		</div>  		               
	</div>
</div>	
<div id="center">
	<div id="map_canvas"></div>
	  	<script type="text/javascript">initialize()</script> 
	</div>
	<div id="footer"></div>
</body>
</html>
