<title>Local events, music concerts, festivals - Furlango </title>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAPFqXiYfQYAapR3vV2DL8dRQwZkmGdQPAhxNB3VTyTbTNx0A0SBQdnaaGqbcm2_pzVfnfxevfy5sdKg"

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript" src="/js/util.js"></script>
</head>
<body>
<div id="header">
		<div id="header_left">
			<h1>Furlango</h1>
		</div>	
		<div id="header_right">
			<p>
				<b><a name="fb_share" type="button_count" href="http://www.facebook.com/sharer.php">Share</a></b>
				<script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript"></script>
			</p>
			<form action="#" onsubmit="showAddress(this.address.value); return false">
				<p>
					<input type="text" style="width:200px" name="address" value="Near (Address, City, State or Zip)" onClick="address.value=''"/>
			    	<input type="submit" value="Go!" />
		    	</p>
			</form>	
		</div>
</div>
<div id="left">
	<div id="left_margin">
		<img id="events_expander" src="images/expand.png" 
		     onclick="toggle('events_categories', 'events_expander')">&nbsp;<b>Categories</b><br>
		<div id="events_categories" style="display: none;">	     
		  &nbsp;<input type="checkbox" name="events" id="category1" onclick="updateCategories(this, 1)">Music<br>
		  &nbsp;<input type="checkbox" name="events" id="category2" onclick="updateCategories(this, 2)">Arts<br>
		  &nbsp;<input type="checkbox" name="events" id="category3" onclick="updateCategories(this, 3)">Media<br>
		  &nbsp;<input type="checkbox" name="events" id="category4" onclick="updateCategories(this, 4)">Social<br>
		  &nbsp;<input type="checkbox" name="events" id="category5" onclick="updateCategories(this, 5)">Education<br>
		  &nbsp;<input type="checkbox" name="events" id="category6" onclick="updateCategories(this, 6)">Commercial<br>
		  &nbsp;<input type="checkbox" name="events" id="category7" onclick="updateCategories(this, 7)">Festivals<br>
		  &nbsp;<input type="checkbox" name="events" id="category8" onclick="updateCategories(this, 8)">Sports<br>
		  &nbsp;<input type="checkbox" name="events" id="category10" onclick="updateCategories(this, 10)">Other<br>
		  &nbsp;<input type="checkbox" name="events" id="category11" onclick="updateCategories(this, 11)">Comedy<br>
		  &nbsp;<input type="checkbox" name="events" id="category12" onclick="updateCategories(this, 12)">Politics<br>
		  &nbsp;<input type="checkbox" name="events" id="category13" onclick="updateCategories(this, 13)">Family<br>
		  &nbsp;<input type="checkbox" id="events_any" 
		               onclick="uncheckAll(this, 'events'); updateCategories(this, 0)">Any<br>
		</div>
		<br>		               
	    <img id="time_expander" src="images/expand.png" 
		     onclick="toggle('time_options', 'time_expander')">&nbsp;<b>When</b><br>
		<div id="time_options" style="display: none;">
		  &nbsp;<input type="checkbox" name="times" id="time1" onclick="updateTimes(this, 'today')">Today<br>
		  &nbsp;<input type="checkbox" name="times" id="time2" onclick="updateTimes(this, 'tomorrow')">Tomorrow<br>
		  &nbsp;<input type="checkbox" name="times" id="time3" onclick="updateTimes(this, 'weekend')">Weekend<br>
		  &nbsp;<input type="checkbox" id="times_any" 
		               onclick="uncheckAll(this, 'times'); updateTimes(this, 'any')">Any<br>
  	    </div>
		<br>
	    <img id="events_list_expander" src="images/collapse.png" 
		     onclick="toggle('events_list', 'events_list_expander')">&nbsp;<b>Events</b><br>
		<div id="events_list">
		  <table id="events_scroller">
		  </table>
		</div>  		               
	</div>
</div>	
<div id="center">
	<div id="map_canvas"></div>
	  	<script type="text/javascript">initialize()</script> 
	</div>
	<div id="footer"></div>
</body>
</html>
